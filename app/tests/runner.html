<!doctype html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Note Element Test Runner</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />

    <script src="../bower_components/platform/platform.js"></script>
    <script src="../bower_components/mocha/mocha.js"></script>
    <script src="../bower_components/chai/chai.js"></script>
    <script src="../bower_components/polymer-test-tools/mocha-htmltest.js"></script>

    <script>
      mocha.setup({ui: 'tdd', slow: 2000, timeout: 10000, htmlbase: ''});

      htmlSuite('note-element', function() {
        htmlTest('/elements/note-element/tests/note-renders.html');
        htmlTest('/elements/note-element/tests/date-is-correct.html');
        htmlTest('/elements/note-element/tests/font-size-is-correct.html');
      });
    </script>


  </head>
  <body>
    <div id="mocha"></div>
    <script>
      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
      }
    </script>
  </body>
</html>
