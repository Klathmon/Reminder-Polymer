<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../due-date/due-date.html">

<polymer-element name="note-element" attributes="text done dueDate isVisible" vertical justified layout>
  <template>
    <link rel="stylesheet" href="note.css">
    <paper-shadow z="3"></paper-shadow>

    <div id="text">{{text}}</div>

    <core-toolbar id="footer" horizontal justified layout>
      <paper-checkbox label="Finished" checked="{{done}}"></paper-checkbox>
      <due-date date="{{dueDate}}"></due-date>
    </core-toolbar>

  </template>
  <script src="note.js"></script>
</polymer-element>
